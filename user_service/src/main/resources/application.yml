spring:
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  application:
    name: user_service
  security:
    user:
      name: user
      password: password
  cloud:
    config:
      uri: http://localhost:8888
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
